# Define o perfil ativo (pode ser h2 ou mysql dependendo do ambiente)
spring.profiles.active=h2

# Nome da aplicação
spring.application.name=Sistema Integrado de Alimentacao Escolar

# Configurações de log
logging.level.org.springframework.security=DEBUG

# Configurações de upload de arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=500MB

# Configurações de serialização JSON
spring.jackson.serialization.indent-output=true

# Chave secreta para segurança (token JWT, por exemplo)
api.security.token.secret=my-very-secret-key-which-is-long-enough


# Configurações SSL
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=10052023
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=minhaapi
server.ssl.enabled=true